<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <title>Star Wars Battle Arena</title>
   
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/style.css"> 
    <link href="./assets/javascript/game.js">
   


</head>

<body>
    <!-- pseudo coding the initial layout for this game -->
<!-- start with a row for the star wars header-->
        <div class="row">
                <div class="col-12 text-center" id="swrpg">
                    <h1>STAR WARS Battle Arena</h1>
                </div>
        </div> 
        <div class="row">
            <div class="col-12 text-center" id="pick-attacker">
                <h3>Pick a Hero to Start!</h3> 
            </div>
        </div> 
        
    <!-- character selection -->
    
    <div class="row" id="cardRow">
      
        <p class="name" id="Luke">Luke Skywalker</p>
            <img src="./assets/images/Luke.jpg" id="img1">
            <p class="health"><span id="luke-health"></span></p>
        
      <p class="name" id="Vader">Darth Vader</p>
            <img src="./assets/images/Vader.jpg">
            <p class="health"><span id="vader-health"></span></p>

      <p class="name" id="Solo" >
            <img src="./assets/images/Solo.jpg">Han Solo
            <p class="health"><span id="solo-health"></span></p>

      <p class="name" id="Fett">
            <img src="./assets/images/Fett.jpg">Boba Fett
            <p class="health"><span id="fett-health"></span></p>
    </div>
    <br>
    <div class="row">
        <div class="col-12 text-center" id="pick-defender">
            <h3>Pick an Enemy to Fight!</h3> 
        </div>
    </div> 
                    <!-- still need to figure out how to make these character "cards" interact with javascript -->
      
    <br>


                                        <!-- lets steal an attack button from somewhere -->
        <div class="row">
            <div class="col-12 btn">
                <div id="msg"></div>
                <br>
                <button type="button" name="attack" id="attackBtn" class="btn btn-primary btn-lg">ATTACK!</button>
            </div>
        </div>
    <br>
                                <!-- the other three go to the battle arena and are now "enemies" -->
    <br>
    <div class="attack-zone">
        <p class="col-6 text-left">Attacker zone</p>
    </div>
    <div class="defend-zone">
        <p class="col-12 text-right">Defender zone</p>
    </div>
    <div class="defeated-zone">
            <p class="col-12 text-center">Defeated characters</p>
    </div>







</body>
</html>
